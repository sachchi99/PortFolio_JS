<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="profilecss/feedback.css">
</head>

<body>
    <form class="feedback-form">
        <h2 id="reg"><u>Feedback-Form</u></h2><br><br>
        <b>Personal Details : </b><br><br>
        <label for="fname" class="fn">First Name : </label>
        <input type="text" name="stname" id="fname" placeholder="First_name" />
        <label for="lname" class="fn">Last Name : </label>
        <input type="text" name="stname" id="lname" placeholder="Last_name" /><br><br>
        <b>Gender : </b><br><br>
        <label class="radio-btn" for="male" class="fn">Male
        <input type="radio" name="gender" id="male" /></label>
        <label class="radio-btn" for="female" class="fn">Female
        <input type="radio" name="gender" id="female" /></label>
        <label class="radio-btn" for="other" class="fn">Other
        <input type="radio" name="gender" id="other" /></label><br>
        <label lfor="mobile" class="fn">Mobile No. : </label>
        <input type="number" name="mobile" id="mobile" placeholder="mobile_number_10digit" /><br><br>
        <label for="email" class="fn">Enter your Email : </label>
        <input type="text" name="email" id="email" placeholder="example : xyz123@gmail.com" /><br><br>
        <b class="loa">Feedback : </b><br><br>
        <textarea class="loa1" rows="4%" cols="60%" placeholder="write your feedback here....."></textarea><br><br>
        <button type="submit" class="button">Submit</button>
        <button type="reset" class="button">Reset</button><br><br>
    </form>
</body>

</html>
